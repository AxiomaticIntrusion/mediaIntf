<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Dark Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #1a1a1a;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        header img {
            height: 50px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            width: 100%;
        }

        .typewriter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange; /* Cursor color */
            animation: typing 1s steps(15, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 6em } /* Adjust this to match the length of "Plex Media" */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        widgetbot {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Plex_favicon.png" alt="Plex Logo">
    </header>
    <div class="content">
        <div class="typewriter">Plex Media</div>
        <widgetbot
            server="1241753993072607262"
            channel="1241754606619332648"
            width="800"
            height="600"
        ></widgetbot>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
<script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
    new Crate({
        server: '1241753993072607262', // MediaPub
        channel: '1241754606619332648' // #request
    })
</script>
</body>
</html>
